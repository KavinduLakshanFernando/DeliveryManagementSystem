<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTrack Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0000ff;
            --dark-blue: #000080;
            --light-gray: #e0e0e0;
            --white: #ffffff;
            --green: #008000;
            --red: #b22222;
            --black: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--white);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-blue);
            margin-left: 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: var(--dark-blue);
            font-weight: 500;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            border-bottom: 3px solid var(--primary-blue);
        }

        .nav-link:hover {
            color: var(--primary-blue);
        }

        .notification-icon {
            color: var(--primary-blue);
            font-size: 20px;
            margin-right: 20px;
        }

        .horizontal-line {
            height: 4px;
            background-color: var(--primary-blue);
            margin: 0;
        }

        .admin-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-blue);
            margin: 20px 0;
        }

        .stats-card {
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            color: var(--white);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .stats-card-green {
            background-color: var(--green);
        }

        .stats-card-red {
            background-color: var(--red);
        }

        .stats-card-black {
            background-color: var(--black);
        }

        .stats-card-blue {
            background-color: var(--primary-blue);
        }

        .stats-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stats-number {
            font-size: 26px;
            font-weight: bold;
        }

        .table-title {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0 20px 0;
        }

        .table-header {
            background-color: var(--white);
            border: none;
            font-weight: bold;
        }

        .table-row {
            background-color: var(--light-gray);
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .table-row td {
            padding: 15px;
            vertical-align: middle;
        }

        .view-btn {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 5px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background-color: var(--dark-blue);
        }

        .container {
            max-width: 1200px;
            padding: 0 20px;
        }

        .mt-4 {
            margin-top: 30px;
        }

        .mb-4 {
            margin-bottom: 30px;
        }

        .row {
            margin-left: -15px;
            margin-right: -15px;
        }

        .col-md-3 {
            padding: 0 15px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .stats-card {
                margin-bottom: 20px;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .navbar-brand {
                margin-left: 10px;
            }

            .notification-icon {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">TurboTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <div class="notification-icon">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </div>
</nav>

<!-- Horizontal Line -->
<div class="horizontal-line"></div>

<!-- Main Content -->
<div class="container mt-4">
    <h1 class="admin-title">Admin Dashboard</h1>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="stats-card stats-card-green">
                <div class="stats-title">Today Orders</div>
                <div class="stats-number">10</div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stats-card stats-card-red">
                <div class="stats-title">Active Drivers</div>
                <div class="stats-number">20</div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stats-card stats-card-black">
                <div class="stats-title">All Users</div>
                <div class="stats-number">50</div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stats-card stats-card-blue">
                <div class="stats-title">Request</div>
                <div class="stats-number">15</div>
            </div>
        </div>
    </div>

    <!-- Recent Requests Table -->
    <h2 class="table-title">Recent Request</h2>
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead>
            <tr>
                <th class="table-header"># Req_ID</th>
                <th class="table-header">User name</th>
                <th class="table-header">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-row">
                <td>#1</td>
                <td>Kavindu</td>
                <td><button class="view-btn">View</button></td>
            </tr>
            <tr class="table-row">
                <td>#2</td>
                <td>lakshan</td>
                <td><button class="view-btn">View</button></td>
            </tr>
            <tr class="table-row">
                <td>#3</td>
                <td>Fernando</td>
                <td><button class="view-btn">View</button></td>
            </tr>
            <tr class="table-row">
                <td>#4</td>
                <td>Ashan</td>
                <td><button class="view-btn">View</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
