<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TurboTrack Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --text-color: #1f2937;
            --light-bg: #f9fafb;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent !important;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 12px;
            padding: 8px 12px !important;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            background-color: rgba(37, 99, 235, 0.08);
            transform: translateY(-1px);
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            background-color: rgba(37, 99, 235, 0.12);
            font-weight: 600;
        }

        .notification-icon {
            position: relative;
            padding: 8px 12px !important;
            border-radius: 50% !important;
            height: 40px;
            width: 40px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }

        .badge-notification {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            background-color: #ef4444;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            border: 2px solid white;
            min-width: 22px;
            text-align: center;
        }

        .profile-icon {
            height: 40px;
            width: 40px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            border-radius: 50% !important;
            color: var(--text-color) !important;
            background-color: var(--light-bg);
            border: 2px solid rgba(0, 0, 0, 0.05);
            padding: 0 !important;
            transition: all 0.2s ease;
        }

        .profile-icon:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color) !important;
            border-color: rgba(37, 99, 235, 0.2);
        }

        .dropdown-menu {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 12px;
            min-width: 200px;
        }

        .dropdown-item {
            border-radius: 8px;
            padding: 10px 12px;
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        .dropdown-divider {
            margin: 8px 0;
            opacity: 0.1;
        }

        .navbar-toggler {
            border: none;
            padding: 8px;
            border-radius: 8px;
            background-color: var(--light-bg);
        }

        .navbar-toggler:focus {
            box-shadow: none;
            outline: 2px solid rgba(37, 99, 235, 0.5);
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: white;
                padding: 20px;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                margin-top: 15px;
            }

            .nav-item {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">TurboTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link notification-icon" href="#">
                        <i class="fas fa-bell"></i>
                        <span class="badge-notification">3</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link profile-icon" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-truck"></i> My Orders</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
