<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }
        .header-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .vehicle-info {
            padding: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 500;
            color: #6c757d;
        }
        .value {
            font-weight: 600;
            color: #212529;
        }
        .status-badge {
            width: 100px;
            font-weight: 600;
            font-size: 14px;
            margin: 0 auto;
            display: block;
            padding: 8px 0;
            border-radius: 50px;
        }
        .header-container {
            position: relative;
        }
        .badge-container {
            position: absolute;
            bottom: -20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="header-container">
            <img src="../images/food-delivery-companies.jpg" alt="Vehicle" class="header-image">
            <div class="badge-container">
                <span class="badge bg-primary status-badge">Active</span>
            </div>
        </div>

        <div class="vehicle-info mt-4">
            <h4 class="mb-4 text-center">Vehicle Information</h4>

            <div class="info-row">
                <span class="label">Vehicle Number</span>
                <span class="value">ABC-4567</span>
            </div>

            <div class="info-row">
                <span class="label">Vehicle Year</span>
                <span class="value">2022</span>
            </div>

            <div class="info-row">
                <span class="label">License Number</span>
                <span class="value">B23456789</span>
            </div>

            <div class="info-row">
                <span class="label">License Expiration</span>
                <span class="value">2029/10/22</span>
            </div>

            <div class="info-row">
                <span class="label">Vehicle Model</span>
                <span class="value">Treeweel</span>
            </div>

            <div class="info-row">
                <span class="label">Insurance</span>
                <span class="value">ABC-4567</span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
