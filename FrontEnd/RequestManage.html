<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboTrack - All Requests</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: blue !important;
    }

    .nav-link {
      color: blue !important;
      font-weight: 500;
    }

    .nav-link.active {
      border-bottom: 2px solid blue;
    }

    .notification-icon {
      font-size: 1.5rem;
      color: blue;
    }

    .request-row {
      background-color: #d3d3d3;
      border-radius: 20px;
      margin-bottom: 10px;
      padding: 10px 15px;
    }

    .view-btn {
      background-color: blue;
      color: white;
      border-radius: 15px;
      padding: 5px 20px;
      border: none;
    }

    .request-table {
      margin-top: 20px;
    }

    .request-header {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .page-title {
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TurboTrack</a>
      <div class="ms-auto d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link notification-icon" href="#">
              <i class="bi bi-bell-fill">ðŸ””</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="border-bottom border-primary border-3"></div>

  <!-- All Requests Content -->
  <div class="container mt-3">
    <h4 class="page-title">All Request</h4>

    <div class="request-table">
      <!-- Table Header -->
      <div class="row request-header">
        <div class="col-3">
          # Req_ID
        </div>
        <div class="col-6">
          User name
        </div>
        <div class="col-3">
          Action
        </div>
      </div>

      <!-- Request Rows -->
      <div class="row request-row align-items-center">
        <div class="col-3">
          #1
        </div>
        <div class="col-6">
          Kavindu
        </div>
        <div class="col-3">
          <button class="view-btn">View</button>
        </div>
      </div>

      <div class="row request-row align-items-center">
        <div class="col-3">
          #2
        </div>
        <div class="col-6">

        </div>
        <div class="col-3">
          <button class="view-btn">View</button>

      <div class="row request-row align-items-center">
        <div class="col-3">

        </div>
        <div class="col-6">
          Fernando
        </div>
        <div class="col-3">
          <button class="view-btn">View</button>
        </div>
      </div>

      <div class="row request-row align-items-center">
        <div class="col-3">
          #4
        </div>
        <div class="col-6">
          Ashan
        </div>
        <div class="col-3">
          <button class="view-btn">View</button>

    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
